<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <rect width="1920" height="1080" fill="#111"/>
  
  <!-- Grid lines -->
  <g stroke="#333" stroke-width="1">
    <!-- Vertical lines -->
    <line x1="240" y1="0" x2="240" y2="1080"/>
    <line x1="480" y1="0" x2="480" y2="1080"/>
    <line x1="720" y1="0" x2="720" y2="1080"/>
    <line x1="960" y1="0" x2="960" y2="1080"/>
    <line x1="1200" y1="0" x2="1200" y2="1080"/>
    <line x1="1440" y1="0" x2="1440" y2="1080"/>
    <line x1="1680" y1="0" x2="1680" y2="1080"/>
    
    <!-- Horizontal lines -->
    <line x1="0" y1="135" x2="1920" y2="135"/>
    <line x1="0" y1="270" x2="1920" y2="270"/>
    <line x1="0" y1="405" x2="1920" y2="405"/>
    <line x1="0" y1="540" x2="1920" y2="540"/>
    <line x1="0" y1="675" x2="1920" y2="675"/>
    <line x1="0" y1="810" x2="1920" y2="810"/>
    <line x1="0" y1="945" x2="1920" y2="945"/>
  </g>
  
  <!-- Checkerboard pattern -->
  <defs>
    <pattern id="checker" width="240" height="135" patternUnits="userSpaceOnUse">
      <rect width="120" height="67.5" fill="#222"/>
      <rect x="120" y="67.5" width="120" height="67.5" fill="#222"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#checker)" opacity="0.5"/>
  
  <!-- Center crosshair -->
  <g stroke="#00ffff" stroke-width="2">
    <line x1="960" y1="520" x2="960" y2="560"/>
    <line x1="940" y1="540" x2="980" y2="540"/>
    <circle cx="960" cy="540" r="20" fill="none"/>
  </g>
  
  <!-- Corner markers -->
  <g stroke="#ff6600" stroke-width="3">
    <!-- Top-left -->
    <line x1="20" y1="20" x2="80" y2="20"/>
    <line x1="20" y1="20" x2="20" y2="80"/>
    
    <!-- Top-right -->
    <line x1="1900" y1="20" x2="1840" y2="20"/>
    <line x1="1900" y1="20" x2="1900" y2="80"/>
    
    <!-- Bottom-left -->
    <line x1="20" y1="1060" x2="80" y2="1060"/>
    <line x1="20" y1="1060" x2="20" y2="1000"/>
    
    <!-- Bottom-right -->
    <line x1="1900" y1="1060" x2="1840" y2="1060"/>
    <line x1="1900" y1="1060" x2="1900" y2="1000"/>
  </g>
</svg>
